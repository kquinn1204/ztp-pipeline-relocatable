apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: ztp-spoke-pipeline
spec:
  description: pipeline to deploy kubeframe
  params:
  - name: ztp-tag
    type: string
    default: "latest"
  - name: spokes-config
    type: string
    default: ""
  workspaces:
  - name: ztp
  tasks:
  
  - name: clone-ztp-conf
    taskRef:
      name: git-clone
      kind: ClusterTask
    workspaces:
    - name: output
      workspace: ztp
    params:
    - name: url
      value: $(params.spokes-config)

  - name: pre-flight
    taskRef:
      name: pre-flight
    params:
    - name: spokes-config
      value: $(params.spokes-config)
    - name: ztp-tag
      value: $(params.ztp-tag)
    workspaces:
    - name: ztp
      workspace: ztp
  
  - name: ztp-deploy-spoke
    taskRef:
      name: ztp-deploy-spoke
    params:
    - name: spokes-config
      value: $(params.spokes-config)
    runAfter:
    - pre-flight
    workspaces:
    - name: ztp
      workspace: ztp
