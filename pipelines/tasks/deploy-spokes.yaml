apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
 name: ztp-deploy-spokes
spec:
 workspaces:
  - name: ztp
 params:
  - name: config-file-path
    type: string
    default: ""
  - name: spokes-config
    type: string
    default: ""
 steps:
   - name: deploy-spokes
     image: "quay.io/flaper87/ztp-pipeline:latest"
     imagePullPolicy: Always
     env:
       - name: WORKDIR
         value: "$(workspaces.ztp.path)/ztp-pipeline"
       - name: SPOKES_FILE
         value: $(params.config-file-path)
       - name: SPOKES_CONFIG
         value: $(params.spokes-config)
       - name: KUBECONFIG
         value: "$(workspaces.ztp.path)/kubeconfig"
       - name: OC_OCP_VERSION
         value: "4.9"
     script: |
      #!/usr/bin/env bash
      export WORKSPACE=$(workspaces.ztp.path)
      oc config set-credentials spokes-deployer --token=$(cat /run/secrets/kubernetes.io/serviceaccount/token)


      cp -r /ztp-pipeline $WORKDIR

      export SPOKES_FILE=$WORKSPACE/spokes.yaml
      echo $"${SPOKES_CONFIG}" > $SPOKES_FILE

      cd $WORKDIR
      pushd deploy-spoke

      ./render_spokes.sh; sleep 3
      ./deploy.sh
